<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style_less11_2.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header class="head-title">
            <img src="/images/logo.svg" alt="nike-logo" class="head-title__logo">
        </header>
        <div class="main-items">
            <img src="/images/Nike-SB-Stefan-Janoski-Max.svg" alt="Nike-SB-Stefan-Janoski-Max" class="main-items__pic">
            <p class="main-items__name">Nike SB Stefan <br>Janoski Max </p>
            <span class="main-items__sub">Unisex Skateboarding Shoe <br> (Men's Sizing)</span>   
        </div>
        <div class="main-items__star">
            <img src="/images/gold_star.png" alt="">
            <img src="/images/gold_star.png" alt="">
            <img src="/images/gold_star.png" alt="">
            <img src="/images/star.png" alt="">
            <img src="/images/star.png" alt="">
        </div>
            <select name="" id="" class="main-items__size main-items__order">
                <option value="Selected">Size <img src="/images/check.svg" alt=""></option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
        </select>
        <select name="" id="" class="main-items__quanity main-items__order">
                <option value="Selected">Qty<img src="/images/check.svg" alt=""></option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
        </select>
        <button class="main-items__button main-items__order">Add to cart</button>
        <div class="main-items__colors">
            <div class="main-items__color main-items__dark"></div>
            <div class="main-items__color main-items__white"></div>
            <div class="main-items__color main-items__red"></div>
            <div class="main-items__color main-items__blue"></div>
        </div>
    </div>

</body>
</html>
